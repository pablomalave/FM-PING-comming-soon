<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- Link a Iconos -->
  <script src="https://kit.fontawesome.com/88f904e53c.js" crossorigin="anonymous"></script>
  <!-- Link a Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- Link a Hojas de Estilo -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="myGrid">
    <img class="logo" src="images/logo.svg" alt="PING.">
    
    <div class="mensajePrincipal">
      We are launching <strong class="colorFuenteOscuro">soon!</strong>
    </div>

    <p class="colorFuenteOscuro">
      Subscribe and get notified
    </p>

    <div class="formulario">
      <div class="inputEmail">
        <input type="email" name="correo" id="correoUsuario" class="formItemComunes" placeholder="Your email address...">
      </div>
  
      <button class="correoButton formItemComunes">Notify Me</button>
    </div>

    <img class="dashboard" src="images/illustration-dashboard.png" alt="Dashboard">

    <div class="social">
      <div class="socialIcon">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="socialIcon">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="socialIcon">
        <i class="fab fa-instagram"></i>
      </div>  
    </div>

    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Pablo Malavé</a>.
      </p>
      <p class="attribution">Social Icons by <a href="https://fontawesome.com/"><i class="fab fa-font-awesome-alt"></i> Font Awesome</a></p>      
    </footer>
  </div>
</body>
<!-- link a JS -->
<script src="js/index.js"></script>
</html>
